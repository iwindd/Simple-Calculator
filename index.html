<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Calculator</h1>
			</header>
			<article>
				<p id="display">0</p>
			</article>
			<main>
				<section>
					<button id="ac" class="btn secondary" type="button">AC</button>
					<button id="parse" class="btn secondary" type="button">+/-</button>
					<button id="modulus" class="btn secondary" type="button">%</button>
					<button id="division" class="btn primary" type="button">/</button>
				</section>
				<section>
					<input class="btn" type="button" value="7"></input>
					<input class="btn" type="button" value="8"></input>
					<input class="btn" type="button" value="9"></input>
					<button id="multiplication" class="btn primary" type="button">*</button>
				</section>
				<section>
					<input class="btn" type="button" value="4"></input>
					<input class="btn" type="button" value="5"></input>
					<input class="btn" type="button" value="6"></input>
					<button id="subtraction" class="btn primary" type="button">-</button>
				</section>
				<section>
					<input class="btn" type="button" value="1"></input>
					<input class="btn" type="button" value="2"></input>
					<input class="btn" type="button" value="3"></input>
					<button id="addition" class="btn primary" type="button">+</button>
				</section>
				<section>
					<input class="btn" type="button" value="0"></input>
					<input class="btn" type="button" value="."></input>
					<button id="equal" class="btn primary" type="button">=</button>
				</section>
			</main>
		</div>
	</body>
</html>
